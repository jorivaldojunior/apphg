<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Hospital Guararapes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .title {
            color: #16a34a; /* green-600 */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card.selected {
            border: 2px solid #16a34a;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- Título com ícone -->
        <div class="flex items-center mb-6">
            <img src="./img/hospital_guararapes_logo.jpg" alt="Ícone de serviços" class="w-24 h-24 mr-2">
            <h1 class="title">Seleção de Serviços</h1>
        </div>

        <!-- Cards de seleção de serviços -->
        <form id="servicosForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Selecione o serviço:</label>
                <!-- Grid de 2 colunas -->
                <div class="mt-1 grid grid-cols-2 gap-4">
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Maternidade">
                        Maternidade
                    </div>
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Urgência">
                        Urgência
                    </div>
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Consultórios Especializados">
                        Consultórios Especializados
                    </div>
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Cirurgias">
                        Cirurgias
                    </div>
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Planos de Saúde">
                        Planos de Saúde
                    </div>
                    <div class="card p-4 bg-white rounded-lg shadow-md cursor-pointer" data-value="Exames">
                        Exames
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Salvar Serviço
                </button>
            </div>
        </form>

        <!-- Botão para retornar à página inicial -->
        <div class="mt-4">
            <a href="index1.html" class="w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center block">
                Voltar para a Página Inicial
            </a>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="mensagemSucesso" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
            Serviço salvo com sucesso!
        </div>
    </div>

    <script>
        // Aguarda o carregamento completo da página
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('servicosForm');
            const mensagemSucesso = document.getElementById('mensagemSucesso');
            const cards = document.querySelectorAll('.card');

            let servicoSelecionado = null;

            // Adiciona um listener para cada card
            cards.forEach(card => {
                card.addEventListener('click', function () {
                    // Remove a seleção de todos os cards
                    cards.forEach(c => c.classList.remove('selected'));

                    // Seleciona o card clicado
                    card.classList.add('selected');
                    servicoSelecionado = card.getAttribute('data-value');
                });
            });

            // Adiciona um listener para o envio do formulário
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault(); // Evita o envio padrão do formulário

                    if (!servicoSelecionado) {
                        alert('Por favor, selecione um serviço.');
                        return;
                    }

                    // Salva o serviço no Local Storage
                    localStorage.setItem('servicoSelecionado', servicoSelecionado);

                    // Exibe a mensagem de sucesso
                    if (mensagemSucesso) {
                        mensagemSucesso.classList.remove('hidden');
                    }

                    // Limpa a seleção (opcional)
                    cards.forEach(c => c.classList.remove('selected'));
                    servicoSelecionado = null;

                    // Esconde a mensagem após 5 segundos
                    setTimeout(() => {
                        if (mensagemSucesso) {
                            mensagemSucesso.classList.add('hidden');
                        }
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
