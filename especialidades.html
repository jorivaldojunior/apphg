<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Hospital Guararapes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .title {
            color: #16a34a; /* green-600 */
            font-size: 1.25rem; /* Título menor */
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 20px; /* Cantos mais arredondados */
            padding: 1rem; /* Menos espaço interno */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.875rem; /* Texto menor */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card.selected {
            border: 2px solid #16a34a;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 30px; /* Espaçamento entre os ícones */
            border-top: 1px solid #e2e8f0;
        }
        .footer-icons .icon-button {
            color: #16a34a; /* green-600 */
            cursor: pointer;
            transition: color 0.3s;
            font-size: 32px; /* Ícones maiores */
        }
        .footer-icons .icon-button:hover {
            color: #15803d; /* green-700 */
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- Título com ícone -->
        <div class="flex items-center mb-4"> <!-- Menos margem -->
            <img src="./img/hospital_guararapes_logo.jpg" alt="Ícone de serviços" class="w-16 h-16 mr-2"> <!-- Ícone menor -->
            <h1 class="title">Seleção de Especialidades</h1>
        </div>

        <!-- Cards de seleção de especialidades -->
        <form id="especialidadesForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-green-600">Selecione a especialidade:</label>
                <!-- Grid de 3 colunas -->
                <div class="mt-1 grid grid-cols-3 gap-3"> <!-- Menos espaçamento entre os cards -->
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Cardiologia">
                        Cardilogia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Dermatologia">
                        Dermatologia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Dentista">
                        Dentista
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Ginecologia">
                        Ginecologia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Neurologia">
                        Neurologia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Ortopedia">
                        Ortopedia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Obstetrícia">
                        Obstetrícia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Pediatria">
                        Pediatria
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Urologia">
                        Urologia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Oftalmologia">
                        Oftalmologia
                    </div>
                    <div class="card p-4 bg-green-400 text-white rounded-lg shadow-md cursor-pointer" data-value="Outros">
                        Outros
                    </div>
                </div>
            </div>
        </form>

        <!-- Mensagem de sucesso -->
        <div id="mensagemSucesso" class="hidden mt-3 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-sm"> <!-- Mensagem menor -->
            Especialidade salva com sucesso!
        </div>
    </div>

    <!-- Rodapé com ícones -->
    <div class="footer-icons">
        <div class="icon-button" onclick="submitForm()">
            <i class="fas fa-check"></i> <!-- Ícone de check (salvar especialidade) -->
        </div>
        <div class="icon-button" onclick="window.location.href='index1.html';">
            <i class="fas fa-arrow-left"></i> <!-- Ícone de seta para voltar -->
        </div>
    </div>

    <script>
        // Função para enviar o formulário
        function submitForm() {
            const form = document.getElementById('especialidadesForm');
            const mensagemSucesso = document.getElementById('mensagemSucesso');
            const cards = document.querySelectorAll('.card');
    
            let especialidadeSelecionada = null;
    
            // Verifica qual card está selecionado
            cards.forEach(card => {
                if (card.classList.contains('selected')) {
                    especialidadeSelecionada = card.getAttribute('data-value');
                }
            });
    
            if (!especialidadeSelecionada) {
                // Exibe a mensagem de alerta
                if (mensagemSucesso) {
                    mensagemSucesso.textContent = 'Por favor, selecione uma especialidade.'; // Texto do alerta
                    mensagemSucesso.classList.remove('hidden');
                    mensagemSucesso.classList.remove('bg-green-100', 'border-green-400', 'text-green-700'); // Remove o estilo de sucesso
                    mensagemSucesso.classList.add('bg-red-100', 'border-red-400', 'text-red-700'); // Adiciona o estilo de alerta
                }
                return;
            }
    
            // Salva a especialidade no Local Storage
            localStorage.setItem('especialidadeSelecionada', especialidadeSelecionada);
    
            // Exibe a mensagem de sucesso
            if (mensagemSucesso) {
                mensagemSucesso.textContent = 'Especialidade salva com sucesso!'; // Texto de sucesso
                mensagemSucesso.classList.remove('hidden');
                mensagemSucesso.classList.remove('bg-red-100', 'border-red-400', 'text-red-700'); // Remove o estilo de alerta
                mensagemSucesso.classList.add('bg-green-100', 'border-green-400', 'text-green-700'); // Adiciona o estilo de sucesso
            }
    
            // Limpa a seleção (opcional)
            cards.forEach(c => c.classList.remove('selected'));
    
            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                if (mensagemSucesso) {
                    mensagemSucesso.classList.add('hidden');
                }
            }, 5000);
        }
    
        // Adiciona um listener para cada card
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', function () {
                    // Remove a seleção de todos os cards
                    cards.forEach(c => c.classList.remove('selected'));
    
                    // Seleciona o card clicado
                    card.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
