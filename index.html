<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Guararapes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-green-600 h-screen flex flex-col items-center justify-center text-white">
  <!-- Logotipo -->
  <div class="flex flex-col items-center space-y-6">
    <img src="./img/logo.jpg" alt="Logotipo" class="w-32 h-32 rounded-full shadow-lg" />
    <h1 class="text-3xl font-bold">Hospital Guararapes</h1>
    
  </div>

  <!-- Botão de Acesso no Rodapé -->
  <div class="p-6 flex justify-center mb-16">
    <button
      id="openFingerprintScreen"
      class="bg-blue-500 text-white px-12 py-4 rounded-full shadow-lg hover:bg-gray-200 transition hidden"
    >
      Agendamento online
    </button>
  </div>

  <!-- Tela de Impressão Digital -->
  <div
    id="fingerprintScreen"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center hidden"
  >
    <div
      class="bg-white w-full md:w-1/2 h-3/6 rounded-t-1xl p-6 flex flex-col relative animate-slide-up"
    >
      <h1 class="text-2xl font-semibold ml-6 mt-8 text-green-600"> Click no icone abaixo... </h1>
      <div class="flex justify-center mt-8">
        <button onclick="window.location.href='#usePattern'" id="usePattern">
          <div class="bg-green-600 rounded-full p-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h8M9 6c0-1.5-1.5-3-3-3s-3 1.5-3 3v1M15 6c0-1.5 1.5-3 3-3s3 1.5 3 3v1M7 13h10m-2 4a2 2 0 11-4 0m-2 0a2 2 0 11-4 0M12 2a5 5 0 00-5 5v2a5 5 0 005 5h0a5 5 0 005-5V7a5 5 0 00-5-5z"/>
            </svg>
          </div>
        </button>
        
        
      </div>
      <br />
     
    </div>
  </div>

  <!-- Tela de Padrão (Desenho) -->
  <div
    id="patternScreen"
    class="hidden fixed inset-0 bg-white flex flex-col p-6"
  >
    <div class="ml-6 mt-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#2ecc71"
        class="w-12 h-12"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
        />
      </svg>
    </div>
    <h1 class="text-3xl font-semibold ml-6 mt-8 text-green-600">Hospital Guararapes, prontinho pra você.</h1>
    <p class="text-green-600 ml-6 mt-4">click nas 3 bolinhas da primeira linha na horizontal para desbloquear e terei certeza que não é um robo!</p>
    <div class="flex-grow flex items-center justify-center relative">
      <div class="grid grid-cols-3 gap-16">
        <!-- Bolinhas -->
        <div data-point="1" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="2" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="3" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="4" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="5" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="6" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="7" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="8" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
        <div data-point="9" class="w-3 h-3 rounded-full bg-green-600 cursor-pointer"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
