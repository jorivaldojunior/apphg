<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rio de Agendamento - Hospital Guararapes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .title {
            color: #16a34a; /* green-600 */
            font-size: 1.25rem; /* T칤tulo menor */
            font-weight: bold;
        }
        .card {
            border-radius: 12px; /* Cantos arredondados */
            padding: 1rem; /* Espa칞o interno */
            background-color: #ffffff; /* Fundo cinza claro */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb; /* Bordas cinza */
            text-align: left;
        }
        th {
            background-color: #16a34a; /* Cabe칞alho verde */
            color: white;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- T칤tulo com 칤cone -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <img src="./img/hospital_guararapes_logo.jpg" alt="칈cone de servi칞os" class="w-16 h-16 mr-2">
                <h1 class="title">Relat칩rio de Agendamento</h1>
            </div>
            <!-- 칈cone para sair -->
            <a href="index1.html" class="text-green-600 hover:text-gray-800">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </a>
        </div>

        <!-- Card com o relat칩rio -->
        <div class="card p-4 mb-4">
            <table>
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <td id="nomeCadastro">-</td>
                    </tr>
                    <tr>
                        <td>Endere칞o</td>
                        <td id="enderecoCadastro">-</td>
                    </tr>
                    <tr>
                        <td>Telefone</td>
                        <td id="telefoneCadastro">-</td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td id="emailCadastro">-</td>
                    </tr>
                    <tr>
                        <td>Servi칞o Selecionado</td>
                        <td id="servicoSelecionado">-</td>
                    </tr>
                    <tr>
                        <td>Exame Selecionado</td>
                        <td id="exameSelecionado">-</td>
                    </tr>
                    <tr>
                        <td>Especialidade Selecionada</td>
                        <td id="especialidadeSelecionada">-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bot칚o para enviar por WhatsApp -->
        <div class="mb-4">
            <button id="enviarWhatsApp" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                <i class="fab fa-whatsapp mr-2"></i> Enviar por WhatsApp
            </button>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="mensagemSucesso" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md text-sm">
            Relat칩rio enviado com sucesso!
        </div>
    </div>

    <script>
        // Aguarda o carregamento completo da p치gina
        document.addEventListener('DOMContentLoaded', function () {
            // Recupera os dados do Local Storage
            const usuarioCadastrado = JSON.parse(localStorage.getItem('usuarioCadastrado')) || {};
            const servicoSelecionado = localStorage.getItem('servicoSelecionado') || '-';
            const exameSelecionado = localStorage.getItem('exameSelecionado') || '-';
            const especialidadeSelecionada = localStorage.getItem('especialidadeSelecionada') || '-';

            // Exibe os dados no relat칩rio
            document.getElementById('nomeCadastro').textContent = usuarioCadastrado.nome || '-';
            document.getElementById('enderecoCadastro').textContent = usuarioCadastrado.endereco || '-';
            document.getElementById('telefoneCadastro').textContent = usuarioCadastrado.telefone || '-';
            document.getElementById('emailCadastro').textContent = usuarioCadastrado.email || '-';
            document.getElementById('servicoSelecionado').textContent = servicoSelecionado;
            document.getElementById('exameSelecionado').textContent = exameSelecionado;
            document.getElementById('especialidadeSelecionada').textContent = especialidadeSelecionada;

            // Bot칚o para enviar por WhatsApp
            const enviarWhatsApp = document.getElementById('enviarWhatsApp');
            const mensagemSucesso = document.getElementById('mensagemSucesso');

            if (enviarWhatsApp) {
                enviarWhatsApp.addEventListener('click', function () {
                    // Cria a mensagem no formato de tabela
                    const mensagem = `
游늶 *Relat칩rio de Agendamento - Hospital Guararapes* 游늶

*Nome:* ${usuarioCadastrado.nome || '-'}
*Endere칞o:* ${usuarioCadastrado.endereco || '-'}
*Telefone:* ${usuarioCadastrado.telefone || '-'}
*E-mail:* ${usuarioCadastrado.email || '-'}
*Servi칞o Selecionado:* ${servicoSelecionado}
*Exame Selecionado:* ${exameSelecionado}
*Especialidade Selecionada:* ${especialidadeSelecionada}

Por favor, confirme os dados acima para continuar o atendimento.
                    `;

                    // Codifica a mensagem para URL
                    const mensagemCodificada = encodeURIComponent(mensagem);

                    // Link para enviar por WhatsApp
                    const linkWhatsApp = `https://wa.me/?text=${mensagemCodificada}`;

                    // Abre o WhatsApp
                    window.open(linkWhatsApp, '_blank');

                    // Exibe a mensagem de sucesso
                    if (mensagemSucesso) {
                        mensagemSucesso.classList.remove('hidden');
                        setTimeout(() => {
                            mensagemSucesso.classList.add('hidden');
                        }, 5000);
                    }
                });
            }
        });
    </script>
</body>
</html>
